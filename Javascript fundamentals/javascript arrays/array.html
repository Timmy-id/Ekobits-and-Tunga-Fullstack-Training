<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let favoriteFoods = ["Rice", "Plantain", "Egg", "Pounded Yam"];
        console.log(favoriteFoods[1]);
        favoriteFoods[favoriteFoods.length - 1] = "Fried yam";
        console.log(favoriteFoods);
        let formerFavoriteFood = favoriteFoods.shift();
        console.log(formerFavoriteFood);
        favoriteFoods.push("Fried egg");
        console.log(favoriteFoods);
        favoriteFoods.unshift("Fried rice");
        console.log(favoriteFoods);
        let emptyArray = [];
        console.log(emptyArray.pop()); // gives an undefined value

        let arr = [2, 3, 4, 5];
        arr.splice(1, 1);
        console.log(arr);
        let newArr = ["alpha", "gamma", "delta"];
        newArr.splice(1, 1, "beta", "gamma");
        console.log(newArr);
        let latestArr = [10, -10, -5, -3, 2, 1];
        latestArr.splice(1, 3, 9, 8, 7, 6, 5, 4, 3);
        console.log(latestArr);
    </script>
</head>

</body>
</html>
